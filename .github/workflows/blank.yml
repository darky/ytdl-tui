name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['23']
    name: Node ${{ matrix.node }} tests
    steps:
      - uses: actions/checkout@v1
      - name: Tests
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - run: npm ci
      - run: npx prettier --check "{src/*.ts,test/*.ts}"
      - run: alias gsed="sed"
      - run: npm run test
